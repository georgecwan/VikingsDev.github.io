<script>
    $(document).ready(function(){
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
            vars[key] = value;
        });
        if (("from" in vars) && vars['from'] === "leaderboard.html") {
            var elements = document.querySelectorAll('*');
            var animationtimeline = anime.timeline()
                .add({
                    targets: elements,
                    duration: 0.0001,
                    translateY: '100vh'
                })
                .add({
                    targets: elements,
                    duration: 4000,
                    translateY: 0,
                    easing: "easeInOutCubic"
                })
        }
    });

    $('input[name=hunter]').blur(function () {
        $('#hunter-name').text(this.value);
    });

    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyBRGz_gdO906f2EkOA_bXL0qyBtAwCAmh4",
        authDomain: "vikingsdev-board.firebaseapp.com",
        databaseURL: "https://vikingsdev-board.firebaseio.com",
        projectId: "vikingsdev-board",
        storageBucket: "vikingsdev-board.appspot.com",
        messagingSenderId: "530387281551",
        appId: "1:530387281551:web:f29294055f3c8580e932fa",
        measurementId: "G-WGEMW1DP9T"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    var db = firebase.firestore();
    var english_date = (new Date()).toString().split(' ').splice(1, 3).join(' ');
    var date = new Date().getTime();
    $('#submissionForm').submit(function (evt) {
        evt.preventDefault(); //Prevent the default form submit action
        var form = document.getElementById("submissionForm");
        var formdata = {
            name: form.elements[0].value,
            link: form.elements[1].value,
            date: date
        };
        var invalidSubmit = false;
        var proj = db.collection(english_date).doc(formdata.name);
        proj.get().then(function (doc) {
            var invalidSubmit = false;
            var type = "";
            if (formdata.link.includes("pull")) {
                type = "pull";
            }
                // else if (formdata.link.includes("issues")) {
                //     type = "issue";
            // }
            else {
                show_error("Invalid link! Must be a pull request.");
                invalidSubmit = true;
                return
            }
            num = /[^/]*$/.exec(formdata.link)[0];
            owner = formdata.link.split("/")[3];
            repo = formdata.link.split("/")[4];

            url = ""
            if (type === "issue") {
                url = "https://api.github.com/repos/" + owner + "/" + repo + "/issues/" + num + "/events"
            } else if (type === "pull") {
                url = "https://api.github.com/repos/" + owner + "/" + repo + "/pulls/" + num
            }
            console.log(url);
            info = fetch(url).then(res => res.json())
                .then((out) => {
                    console.log(out)
                    var error_message = "";
                    if (type === "issue") {
                        var assignee = "";
                        var closed = false;
                        for (var event in out) {
                            event = out[event];
                            if (event['event'] === "assigned" && event.assignee.login === formdata.name) {
                                assignee = event.assignee.login;
                            } else if (event['event'] === "unassigned" && event.assignee.login === formdata.name) {
                                assignee = "";
                            } else if (event['event'] === "closed") {
                                closed = true;
                            } else if (event['event'] === "reopened") {
                                closed = false;
                            }
                        }
                        if (assignee === "") {
                            error_message = "You were not assigned this issue!";
                            invalidSubmit = true;
                        } else if (closed === false) {
                            error_message = "This issue has not been closed yet!";
                            invalidSubmit = true
                        }
                    } else if (type === "pull") {
                        for (var i in out.labels) {
                            var label = out.labels[i];
                            console.log(label)
                            if (label.name === "invalid") {
                                error_message = "This pull request was marked as invalid.";
                                show_error(error_message)
                                invalidSubmit = true;
                                return;
                            }
                        }
                        if (out.state === "open") {
                            error_message = "Pull request is still opened.";
                            invalidSubmit = true;
                        } else if (!out.merged) {
                            error_message = "Pull request was closed but not merged.";
                            invalidSubmit = true;
                        } else if (out.user.login !== formdata.name) {
                            error_message = "This is not your pull request!";
                            invalidSubmit = true;
                        }
                    }

                    var user = db.collection("users").doc(formdata.name);
                    user.get().then(function (doc) {
                        if (doc.exists && !invalidSubmit) {
                            var stickers = doc.data().stickers;
                            var projects = doc.data().projects;
                            if (projects.hasOwnProperty(formdata.link)) {
                                show_error("You can't submit a bounty twice!");
                            } else {
                                stickers += 2;
                                projects[formdata.link] = {
                                    points: 5,
                                    date: Date.now()
                                };
                                return user.update({
                                    projects: projects,
                                    stickers: stickers,
                                    last_submit_link: formdata.link,
                                    last_submit: date
                                })
                                    .then(function () {
                                        show_success();
                                        console.log("User Document successfully updated!");
                                    })
                                    .catch(function (error) {
                                        // The document probably doesn't exist.
                                        console.error("Error updating document: ", error);
                                        show_error("Something went wrong updating your project. Most likely, your account does not exist.")
                                    });
                            }
                        } else if (!invalidSubmit) {
                            console.log(formdata.name);
                            var project = {};
                            project[formdata.link] = {
                                points: 5,
                                date: Date.now()
                            };
                            db.collection("users").doc(formdata.name).set({
                                name: formdata.name,
                                stickers: 5,
                                projects: project,
                                last_submit: date,
                                last_submit_link: formdata.link,
                                date_created: formdata.date
                            })
                                .then(function () {
                                    console.log("A new account as been created.");
                                    show_success_new_user();
                                })
                                .catch(function (error) {
                                    console.error("Error writing document: ", error);
                                    show_error_new_user();
                                });
                        } else {
                            show_error(error_message);
                        }
                    }).catch(function (error) {
                        console.log("Error getting document:", error);
                        show_error("Something went wrong!");
                    });
                    form.reset();
                })
                .catch(err => {
                    throw err
                });
        }).catch(function (error) {
            console.log("Error getting document:", error);
            show_error("Something went wrong retrieving your information.");
        });
    });


    function show_success() {
        Swal.fire({
            type: 'success',
            title: 'Submission received!',
            text: '5 points added to your account.',
            showConfirmButton: false,
            timer: 1500
        })
    }

    function show_success_new_user() {
        Swal.fire({
            type: 'success',
            title: 'New user created!',
            showConfirmButton: false,
            timer: 1500
        })
    }

    function show_error_new_user() {
        Swal.fire({
            type: 'error',
            title: 'Oops...',
            text: 'Something went wrong when creating new user!',
        })
    }

    function show_error(error) {
        Swal.fire({
            type: 'error',
            title: 'Oops...',
            text: error,
        })
    }


    anime({
        targets: '.arrow-bounce',
        translateX: 20,
        direction: 'alternate',
        loop: true,
        easing: 'easeInOutSine'
    });
</script>
